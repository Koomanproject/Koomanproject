<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet - 100 Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question-number {
            width: 10%;
        }
        .options {
            display: flex;
            width: 80%;
            justify-content: space-around;
        }
        label {
            display: inline-block;
            cursor: pointer;
            width: 30px;
            text-align: center;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OMR Sheet - 100 Questions</h1>
        <form id="omr-form">
            <!-- Questions will be generated here by JavaScript -->
        </form>
        <button type="submit" class="submit-btn">Submit</button>
    </div>

    <script>
        // JavaScript to generate 100 questions
        const form = document.getElementById("omr-form");

        // Generate questions from 1 to 100
        for (let i = 1; i <= 100; i++) {
            // Create question container
            const questionDiv = document.createElement("div");
            questionDiv.className = "question";

            // Question number label
            const questionNumber = document.createElement("div");
            questionNumber.className = "question-number";
            questionNumber.textContent = `Q${i}.`;
            questionDiv.appendChild(questionNumber);

            // Options container
            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";

            // Options A to E
            ["A", "B", "C", "D"].forEach(option => {
                const label = document.createElement("label");
                label.textContent = option;

                const radioInput = document.createElement("input");
                radioInput.type = "radio";
                radioInput.name = `q${i}`;
                radioInput.value = option;

                label.prepend(radioInput);
                optionsDiv.appendChild(label);
            });

            // Add options to question container
            questionDiv.appendChild(optionsDiv);

            // Append question to form
            form.appendChild(questionDiv);
        }
    </script>
</body>
</html>
