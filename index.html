<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet - 100 Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question-number {
            width: 10%;
        }
        .options {
            display: flex;
            width: 80%;
            justify-content: space-around;
        }
        label {
            display: inline-block;
            cursor: pointer;
            width: 30px;
            text-align: center;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OMR Sheet - 100 Questions</h1>
        <form id="omr-form">
            <!-- Questions Loop Start -->
            <!-- Generate 100 questions dynamically -->
            <!-- Each question has options A, B, C, D, E -->

            <!-- Example: Question 1 -->
            <div class="question">
                <div class="question-number">Q1.</div>
                <div class="options">
                    <label><input type="radio" name="q1" value="A"> A</label>
                    <label><input type="radio" name="q1" value="B"> B</label>
                    <label><input type="radio" name="q1" value="C"> C</label>
                    <label><input type="radio" name="q1" value="D"> D</label>
                    <label><input type="radio" name="q1" value="E"> E</label>
                </div>
            </div>
            
            <!-- Repeat the above block for questions 2 to 100 -->
            <!-- Question generation with IDs incrementing for each question -->
            <!-- Copy and adjust the following block for Questions 2 to 100 -->

            <!-- Example: Question 2 -->
            <div class="question">
                <div class="question-number">Q2.</div>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A</label>
                    <label><input type="radio" name="q2" value="B"> B</label>
                    <label><input type="radio" name="q2" value="C"> C</label>
                    <label><input type="radio" name="q2" value="D"> D</label>
                    <label><input type="radio" name="q2" value="E"> E</label>
                </div>
            </div>

            <div class="question">
                <div class="question-number">Q2.</div>
                <div class="options">
                    <label><input type="radio" name="q2" value="A"> A</label>
                    <label><input type="radio" name="q2" value="B"> B</label>
                    <label><input type="radio" name="q2" value="C"> C</label>
                    <label><input type="radio" name="q2" value="D"> D</label>
                    <label><input type="radio" name="q2" value="E"> E</label>
                </div>
            </div>

            <!-- Continue this pattern up to Question 100 -->

            <!-- Sample End -->
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
